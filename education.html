<!DOCTYPE html>
<html>
<head>
<style>
#customers {
  font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color:#4458dc;
  color: white;
}
</style>
</head>
<body>

<table id="customers">
  <tr>
    <th>Degree</th>
    <th>Subject</th>
    <th>Country</th>
  </tr>
  <tr>
    <td>Master</td>
    <td>Information Engineering</td>
    <td>Germany</td>
  </tr>
  <tr>
    <td>Bachelor's</td>
    <td>Information Technology</td>
    <td>India</td>
  </tr>
  <tr>
    <td>Diploma</td>
    <td>Information Technology</td>
    <td>India</td>
  </tr>
  <tr>
</table>

</body>
</html>
